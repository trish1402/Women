<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
height: 100vh;
background: url('https://www.shutterstock.com/image-vector/stop-violence-against-women-banner-260nw-2511151745.jpg') no-repeat center center fixed;
background-size: cover;
display: flex;
justify-content: center;
align-items: center;
position: relative;
overflow: hidden;
}

body::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
z-index: 1;
}

.glass-container {
width: 380px;
padding: 40px 45px;
border-radius: 24px;
background: rgba(0, 0, 0, 0.6);
backdrop-filter: blur(20px) saturate(180%);
-webkit-backdrop-filter: blur(20px) saturate(180%);
border: 1px solid rgba(255, 255, 255, 0.25);
box-shadow: 
  0 25px 45px rgba(0, 0, 0, 0.4),
  inset 0 1px 0 rgba(255, 255, 255, 0.2);
color: #FFA07A;
animation: slideInUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
position: relative;
z-index: 2;
transform-style: preserve-3d;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.glass-container:hover {
transform: translateY(-5px);
box-shadow: 
  0 35px 60px rgba(0, 0, 0, 0.5),
  inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

.glass-container::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
border-radius: 24px;
background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
pointer-events: none;
}

.glass-container h2 {
text-align: center;
margin-bottom: 35px;
font-size: 28px;
font-weight: 700;
color: #FF69B4;
text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
position: relative;
animation: fadeInDown 0.8s ease 0.2s both;
}

.glass-container h2::after {
content: '';
position: absolute;
bottom: -10px;
left: 50%;
transform: translateX(-50%);
width: 60px;
height: 3px;
background: linear-gradient(90deg, transparent, #FF69B4, transparent);
border-radius: 2px;
animation: expandWidth 0.8s ease 0.6s both;
}

.glass-container label {
display: block;
margin-bottom: 8px;
font-weight: 600;
color: #FFDAB9;
font-size: 14px;
letter-spacing: 0.5px;
animation: fadeInLeft 0.6s ease 0.4s both;
}

.glass-container input {
width: 100%;
padding: 15px 20px;
margin-bottom: 25px;
border: none;
border-radius: 12px;
background: rgba(255, 255, 255, 0.15);
color: #fff;
outline: none;
font-size: 16px;
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
border: 1px solid rgba(255, 255, 255, 0.1);
animation: fadeInRight 0.6s ease 0.5s both;
}

.glass-container input:focus {
background: rgba(255, 255, 255, 0.25);
border: 1px solid rgba(255, 105, 180, 0.5);
box-shadow: 
  0 0 0 3px rgba(255, 105, 180, 0.1),
  0 8px 25px rgba(255, 105, 180, 0.15);
transform: translateY(-2px);
}

.glass-container input::placeholder {
color: rgba(255, 255, 255, 0.5);
font-weight: 400;
}

.glass-container button {
width: 100%;
padding: 15px;
border: none;
border-radius: 12px;
background: linear-gradient(135deg, #FF69B4 0%, #ff1493 100%);
color: white;
font-weight: 700;
font-size: 16px;
cursor: pointer;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
position: relative;
overflow: hidden;
animation: fadeInUp 0.6s ease 0.6s both;
letter-spacing: 1px;
}

.glass-container button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
transition: left 0.6s ease;
}

.glass-container button:hover::before {
left: 100%;
}

.glass-container button:hover {
background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
transform: translateY(-3px);
box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
}

.glass-container button:active {
transform: translateY(-1px);
box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
}

.error {
color: #ffcccc;
text-align: center;
margin-bottom: 20px;
font-weight: 600;
padding: 12px;
border-radius: 8px;
background: rgba(255, 0, 0, 0.1);
border: 1px solid rgba(255, 0, 0, 0.3);
animation: shake 0.5s ease;
}

.register-btn {
margin-top: 20px !important;
background: linear-gradient(135deg, rgba(40, 167, 69, 0.8) 0%, rgba(34, 139, 34, 0.8) 100%) !important;
box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3) !important;
}

.register-btn:hover {
background: linear-gradient(135deg, rgba(40, 167, 69, 0.9) 0%, rgba(34, 139, 34, 0.9) 100%) !important;
box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4) !important;
}

@keyframes slideInUp {
0% {
opacity: 0;
transform: translateY(-100vh) scale(0.8) rotateX(90deg);
}
70% {
opacity: 1;
transform: translateY(20px) scale(1.05) rotateX(-10deg);
}
100% {
opacity: 1;
transform: translateY(0) scale(1) rotateX(0deg);
}
}

@keyframes fadeInDown {
from {
opacity: 0;
transform: translateY(-20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes fadeInLeft {
from {
opacity: 0;
transform: translateX(-20px);
}
to {
opacity: 1;
transform: translateX(0);
}
}

@keyframes fadeInRight {
from {
opacity: 0;
transform: translateX(20px);
}
to {
opacity: 1;
transform: translateX(0);
}
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes expandWidth {
from {
width: 0;
}
to {
width: 60px;
}
}

@keyframes shake {
0%, 100% { transform: translateX(0); }
25% { transform: translateX(-5px); }
75% { transform: translateX(5px); }
}

/* Floating particles effect */
body::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: 
  radial-gradient(circle at 20% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
  radial-gradient(circle at 80% 20%, rgba(255, 218, 185, 0.1) 0%, transparent 50%);
animation: float 10s infinite linear;
pointer-events: none;
z-index: 0;
}

@keyframes float {
0% { transform: translateY(0px) rotate(0deg); }
50% { transform: translateY(-20px) rotate(180deg); }
100% { transform: translateY(0px) rotate(360deg); }
}

/* Responsive design */
@media (max-width: 480px) {
.glass-container {
width: 340px;
padding: 30px 35px;
margin: 0 20px;
}

.glass-container h2 {
font-size: 24px;
}
}

/* Exit animations */
@keyframes slideOutUp {
0% {
opacity: 1;
transform: translateY(0) scale(1) rotateX(0deg);
}
30% {
opacity: 1;
transform: translateY(-20px) scale(1.05) rotateX(-15deg);
}
100% {
opacity: 0;
transform: translateY(-100vh) scale(0.7) rotateX(90deg);
}
}

.glass-container.slide-out {
animation: slideOutUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

/* Loading state for button */
.glass-container button.loading {
position: relative;
color: transparent;
}

.glass-container button.loading::after {
content: '';
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 20px;
height: 20px;
border: 2px solid rgba(255, 255, 255, 0.3);
border-top: 2px solid white;
border-radius: 50%;
animation: buttonSpin 1s linear infinite;
}

@keyframes buttonSpin {
0% { transform: translate(-50%, -50%) rotate(0deg); }
100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>

</head>
<body>

<div class="glass-container" id="loginBox">
<h2>Welcome Back</h2>
<div id="msg" class="error"></div>
<form action="login" method="post">
<label>Email:</label>
<input type="email" name="email" placeholder="Enter email" required>

<label>Password:</label>
<input type="password" name="password" placeholder="Enter password" required>

<button type="submit">Login</button>
</form>
<button class="register-btn" id="registerBtn" onclick="window.location.href='register.html'" style="display:none; margin-top: 15px; background-color: rgba(40, 167, 69, 0.7);">Register</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const msg = params.get('msg');
const msgDiv = document.getElementById('msg');
const registerBtn = document.getElementById('registerBtn');

if (msg) {
msgDiv.textContent = decodeURIComponent(msg);
registerBtn.style.display = "block";
}

// Add cool exit animation when form is submitted
const form = document.querySelector('form');
const loginButton = document.querySelector('button[type="submit"]');
const loginContainer = document.getElementById('loginBox');

form.addEventListener('submit', function(e) {
e.preventDefault();
const email = form.email.value;
const password = form.password.value;

if (email && password) {
// Add loading state to button
loginButton.classList.add('loading');
loginButton.disabled = true;

// Start exit animation after brief delay
setTimeout(() => {
loginContainer.classList.add('slide-out');

// Submit form after animation completes
setTimeout(() => {
form.submit();
}, 800);
}, 600);
} else {
// If validation fails, remove loading state
loginButton.classList.remove('loading');
loginButton.disabled = false;
}
});
</script>

</body>
</html>
