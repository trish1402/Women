<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speak. Report. Reclaim Your Power.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .left-panel {
      width: 80%;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/004/433/876/small_2x/silhouette-of-woman-harassment-illustration-hands-of-man-touching-women-violence-against-women-workplace-bullying-concept-flat-concept-text-blue-white-victim-sexual-rape-vector.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .slogan-text {
      position: absolute;
      z-index: 2;
      top: 30%;
      left: 10%;
      color: #fff;
      font-size: 3.2rem;
      font-weight: 900;
      max-width: 500px;
      text-shadow: 3px 3px 8px #000;
    }

    .right-panel {
      width: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      box-shadow: -10px 0 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
      padding: 40px 20px;
      border-left: 2px solid rgba(255, 255, 255, 0.3);
      flex-direction: column;
    }

    .right-panel h2 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .btn {
      padding: 14px 25px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin: 15px 0;
      width: 80%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    a {
      text-decoration: none;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0%);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        height: 60%;
      }

      .right-panel {
        width: 100%;
        height: 40%;
        flex-direction: column;
      }

      .slogan-text {
        font-size: 2rem;
        top: 40%;
        left: 5%;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <div class="overlay"></div>
    <div class="slogan-text">“Speak. Report. Reclaim your power.”</div>
  </div>

  <div class="right-panel">
    <h2>Welcome</h2>
    <a href="register.html"><button class="btn">Register</button></a>
    <a href="login.html"><button class="btn">Login</button></a>
  </div>

</body>
</html>
